        <style>
        body{

        .hero{

            .slider-board[data-state=open]{

            }
            .slider-board[data-state=closed]{
               display:none;
                
            }
            .slider1 label{

                transition:all 0.5s;

                cursor:pointer;

            .slider1 input[name='slide_switch']{

            }
            .sliderlblimg{

            }
            #slider-container{
              height:360px;
              width:100%;
              margin:0;
              padding:0;
              opacity:1;
            }
            .pop{
                transform:scale(1.1);

                text-shadow:0 0 5px black;
                transition:.5s;
            }
            .bubble{
                order:-10;
            }  
            .button{

                background:none;
                font-size:1.1em;
                font-family:'roboto',sans-serif;

            .hero-text{

                   text-indent:20px;
            }
            #extra{

                padding:10px;
                color:#8f1425;
